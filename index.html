<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden; /* Prevent scrollbars */
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
      background-image: url('https://raw.githubusercontent.com/luebason/luebason/main/BG1.jpg');
      background-size: cover; /* Make background image cover the screen */
      background-position: center;
      background-repeat: no-repeat;
      width: 80vw; /* Adjusted for sleekness */
      height: auto; /* Height should adjust based on content */
      max-width: 600px; /* Limit the max width for a neat look */
      max-height: 90vh; /* Ensure the container doesn't overflow */
      border-radius: 10px; /* Optional: adds rounded corners */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Ensures buttons are centered */
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #1c1c1c;
      padding: 12px 24px;
      border: 1px solid #fff;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
    }

    a:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      a {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank">YouTube</a>
    <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank">Spotify</a>
    <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank">Apple Music</a>
    <a href="https://www.instagram.com/loudgio/" target="_blank">Instagram</a>
    <a href="https://www.tiktok.com/@luebason" target="_blank">TikTok</a>
  </div>
</body>
</html>
