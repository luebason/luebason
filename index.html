<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <link rel="icon" href="https://github.com/luebason/luebason/blob/main/fivvi.png?raw=true" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    body {
      background: url('https://github.com/luebason/luebason/blob/main/BGBACK.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Animated gradient overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(45deg, rgba(255,0,150,0.2), rgba(0,204,255,0.2));
      animation: hue 10s linear infinite;
      pointer-events: none;
    }
    @keyframes hue { to { filter: hue-rotate(360deg); } }

    /* Header Styling */
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-size: 36px;
      margin: 0;
      text-transform: uppercase;
    }

    /* Center-floating, Apple-Watch style animated icons */
    .center-icons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 24px;
      z-index: 500;
      animation: float 3s ease-in-out infinite alternate;
    }

    .center-icons a {
      display: inline-block;
      font-size: 32px;
      color: white;
      transition: transform 0.2s;
      animation: pulse 2s ease-in-out infinite;
    }

    .center-icons a:hover {
      transform: scale(1.4);
    }

    @keyframes float {
      from { transform: translate(-50%, -45%); }
      to   { transform: translate(-50%, -55%); }
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.1); }
    }

    .legal-footer {
      padding: 10px 20px 30px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
      background: none;
      z-index: 1000;
    }

    .legal-footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .legal-footer a:hover { border-color: white; }

    @media (max-width: 600px) {
      .center-icons a { font-size: 28px; }
      .legal-footer { font-size: 8px; gap: 15px; padding: 10px; }
      header h1 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Lue Bason</h1>
  </header>

  <!-- Centered Animated Social Icons -->
  <div class="center-icons">
    <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank"><i class="fab fa-spotify"></i></a>
    <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank"><i class="fab fa-apple"></i></a>
    <a href="https://www.instagram.com/loudgio/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@luebason" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://linktr.ee/luebason" target="_blank"><i class="fas fa-eye"></i></a>
  </div>

  <!-- Legal Links -->
  <div class="legal-footer">
    <a href="terms.html" target="_blank">TERMS</a>
    <a href="privacy.html" target="_blank">PRIVACY</a>
    <a href="do-not-sell.html" target="_blank">DO NOT SELL MY PERSONAL INFORMATION</a>
    <a href="cookies.html" target="_blank">COOKIE CHOICES</a>
  </div>

</body>
</html>
