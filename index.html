<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <link rel="icon" href="https://github.com/luebason/luebason/blob/main/fivvi.png?raw=true" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg iframe {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 56.25vw;
      min-height: 100vh;
      min-width: 177.77vh;
      pointer-events: none;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-size: 36px;
      margin: 0;
      text-align: center;
      text-transform: uppercase;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      margin-top: 100px;
    }

    .discover-button {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.85);
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 10px 30px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
    }

    .discover-button:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .icon-bar a {
      color: white;
      font-size: 24px;
      transition: transform 0.2s, color 0.3s;
    }

    .icon-bar a:hover {
      transform: scale(1.2);
      color: #ccc;
    }

    .legal-footer {
      padding: 10px 20px 30px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .legal-footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .legal-footer a:hover {
      border-color: white;
    }

    @media (max-width: 600px) {
      .icon-bar {
        gap: 20px;
        padding: 16px;
      }

      .icon-bar a {
        font-size: 20px;
      }

      .legal-footer {
        font-size: 8px;
        gap: 15px;
        padding: 10px 10px 25px;
      }

      header h1 {
        font-size: 28px;
      }

      .discover-button {
        font-size: 22px;
        padding: 8px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <div class="video-bg">
    <iframe src="https://player.vimeo.com/video/1090590177?background=1&autoplay=1&loop=1&byline=0&title=0&muted=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
  </div>

  <!-- Header -->
  <header>
    <h1>Lue Bason</h1>
  </header>

  <!-- Main Content with Discover Button -->
  <div class="main-content">
    <a class="discover-button" href="https://linktr.ee/luebason" target="_blank">Discover</a>
  </div>

  <!-- Footer (optional if you include icons and links here) -->
  <footer>
    <div class="icon-bar">
      <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank"><i class="fab fa-apple"></i></a>
      <a href="https://www.instagram.com/loudgio/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@luebason" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://linktr.ee/luebason" target="_blank"><i class="fas fa-eye"></i></a>
    </div>

    <div class="legal-footer">
      <a href="terms.html" target="_blank">TERMS</a>
      <a href="privacy.html" target="_blank">PRIVACY</a>
      <a href="do-not-sell.html" target="_blank">DO NOT SELL MY PERSONAL INFORMATION</a>
      <a href="cookies.html" target="_blank">COOKIE CHOICES</a>
    </div>
  </footer>

</body>
</html>
