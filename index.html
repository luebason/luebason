<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <link rel="icon" href="https://github.com/luebason/luebason/blob/main/fivvi.png?raw=true" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://github.com/luebason/luebason/blob/main/BGBACK.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-align: center;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* Transparent black */
      padding: 20px 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-size: 36px;
      margin: 0;
      text-align: center;
      text-transform: uppercase; /* Force ALL CAPS */
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      margin-top: 100px;
    }

    .coming-soon-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      animation: rotate-text 10s linear infinite;
    }

    .coming-soon-text {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: rotate(90deg);
    }

    .coming-soon-text span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      transform-origin: center center;
      white-space: nowrap;
    }

    .coming-soon-text span:nth-child(1) { transform: rotate(0deg) translateY(-120px); }
    .coming-soon-text span:nth-child(2) { transform: rotate(30deg) translateY(-120px); }
    .coming-soon-text span:nth-child(3) { transform: rotate(60deg) translateY(-120px); }
    .coming-soon-text span:nth-child(4) { transform: rotate(90deg) translateY(-120px); }
    .coming-soon-text span:nth-child(5) { transform: rotate(120deg) translateY(-120px); }
    .coming-soon-text span:nth-child(6) { transform: rotate(150deg) translateY(-120px); }
    .coming-soon-text span:nth-child(7) { transform: rotate(180deg) translateY(-120px); }
    .coming-soon-text span:nth-child(8) { transform: rotate(210deg) translateY(-120px); }
    .coming-soon-text span:nth-child(9) { transform: rotate(240deg) translateY(-120px); }
    .coming-soon-text span:nth-child(10) { transform: rotate(270deg) translateY(-120px); }
    .coming-soon-text span:nth-child(11) { transform: rotate(300deg) translateY(-120px); }
    .coming-soon-text span:nth-child(12) { transform: rotate(330deg) translateY(-120px); }

    @keyframes rotate-text {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .legal-footer {
      padding: 10px 20px 30px;
      font-size: 12px;
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .legal-footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .legal-footer a:hover {
      border-color: white;
    }

    @media (max-width: 600px) {
      .legal-footer {
        font-size: 8px;
        gap: 15px;
        padding: 10px 10px 25px;
      }

      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Lue Bason</h1>
  </header>

  <div class="main-content">
    <div class="coming-soon-container">
      <div class="coming-soon-text">
        <span>C</span>
        <span>O</span>
        <span>M</span>
        <span>I</span>
        <span>N</span>
        <span>G</span>
        <span>&nbsp;</span>
        <span>S</span>
        <span>O</span>
        <span>O</span>
        <span>N</span>
      </div>
    </div>
  </div>

  <footer>
    <div class="legal-footer">
      <a href="terms.html" target="_blank">TERMS</a>
      <a href="privacy.html" target="_blank">PRIVACY</a>
      <a href="do-not-sell.html" target="_blank">DO NOT SELL MY PERSONAL INFORMATION</a>
      <a href="cookies.html" target="_blank">COOKIE CHOICES</a>
    </div>
  </footer>

</body>
</html>
