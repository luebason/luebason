<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://github.com/luebason/luebason/blob/main/BG1.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons a img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .social-icons a img:hover {
      transform: scale(1.2);
    }

    iframe {
      border: 3px solid white;
      border-radius: 10px;
      width: 90vw;
      max-width: 640px;
      height: 360px;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid white;
    }

    @media (max-width: 600px) {
      iframe {
        height: 200px;
      }

      .social-icons a img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <iframe src="https://www.youtube.com/embed/7efmygyixs4" title="YouTube video" frameborder="0" allowfullscreen></iframe>

    <div class="social-icons">
      <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" />
      </a>
      <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111624.png" alt="Spotify" />
      </a>
      <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/831/831276.png" alt="Apple Music" />
      </a>
      <a href="https://www.instagram.com/loudgio/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@luebason" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" />
      </a>
    </div>

    <footer>
      <a href="terms.html">TERMS</a>

      <a href="do-not-sell.html">DO NOT SELL MY PERSONAL INFORMATION</a>

  </div>
</body>
</html>
