<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      z-index: 10;
    }

    .background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      pointer-events: none;
      border: none;
    }

    .discover-button-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .discover-button {
      font-family: 'Helvetica Neue', sans-serif;
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.85);
      text-decoration: none;
      padding: 0.6rem 1.4rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 999px;
      background: transparent;
      transition: background 0.3s ease;
    }

    .discover-button:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .social-links {
      position: fixed;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: white;
      z-index: 20;
      padding-bottom: 0.5rem;
      font-family: 'Helvetica Neue', sans-serif;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 0.6rem;
      margin: 0 0.3rem;
    }

    @media screen and (max-width: 768px) {
      .background-video {
        width: 177.77vh;
        height: 100vh;
      }
    }
  </style>
</head>
<body>
  <header>Lue Bason</header>

  <iframe
    class="background-video"
    src="https://player.vimeo.com/video/946300221?background=1&autoplay=1&loop=1&byline=0&title=0"
    frameborder="0"
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>

  <div class="discover-button-container">
    <a class="discover-button" href="https://linktr.ee/luebason" target="_blank">DISCOVER</a>
  </div>

  <div class="social-links">
    <!-- Your fixed social icons go here -->
  </div>

  <footer>
    <a href="privacy.html">PRIVACY</a>
    <a href="terms.html">TERMS</a>
    <a href="cookies.html">COOKIES</a>
  </footer>
</body>
</html>
