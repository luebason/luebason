  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    body {
      background: url('https://github.com/luebason/luebason/blob/main/BGBACK.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 0;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-size: 36px;
      margin: 0;
      text-align: center;
      letter-spacing: 2px;
    }

    .main-section {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .coming-soon-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: rotate-text 10s linear infinite;
    }

    .coming-soon-text {
      position: absolute;
      width: 100%;
      height: 100%;
      transform: rotate(90deg);
    }

    .coming-soon-text span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      transform-origin: center center;
      white-space: nowrap;
    }

    .coming-soon-text span:nth-child(n) {
      transform: rotate(calc((var(--i) - 1) * 30deg)) translateY(-120px);
    }

    @keyframes rotate-text {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .video-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 100px 20px;
    }

    .video-frame {
      border: 4px solid white;
      padding: 8px;
      max-width: 90%;
      aspect-ratio: 16/9;
      background: black;
    }

    .video-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .icon-bar {
      position: fixed;
      bottom: 40px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px 0;
      background: none;
      z-index: 1000;
    }

    .icon-bar a {
      color: white;
      font-size: 24px;
      transition: transform 0.2s, color 0.3s;
    }

    .icon-bar a:hover {
      transform: scale(1.2);
      color: #ccc;
    }

    .legal-footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 6px 10px;
      font-size: 12px;
      background: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }

    .legal-footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
      font-family: Arial, sans-serif;
    }

    .legal-footer a:hover {
      border-color: white;
    }

    @media (max-width: 600px) {
      .icon-bar {
        gap: 20px;
        padding: 16px;
        bottom: 60px;
      }

      .icon-bar a {
        font-size: 20px;
      }

      .legal-footer {
        font-size: 8px;
        gap: 15px;
      }

      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
