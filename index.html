<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://github.com/luebason/luebason/blob/main/BG1.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      height: 100vh;
    }

    /* Loading Animation */
    .loading {
      border: 8px solid rgba(255, 255, 255, 0.3); /* Light, transparent border */
      border-top: 8px solid white; /* White color for animation */
      border-radius: 50%;
      width: 100px;
      height: 100px;
      animation: spin 1.5s linear infinite; /* Infinite spin animation */
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Icons and Legal Links */
    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      width: 100%;
    }

    .icon-bar a {
      color: white;
      font-size: 24px;
      transition: transform 0.2s, color 0.3s;
    }

    .icon-bar a:hover {
      transform: scale(1.2);
      color: #ccc;
    }

    .footer-links {
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .icon-bar {
        gap: 20px;
        padding: 16px;
      }

      .icon-bar a {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Loading Spinner -->
  <div class="loading"></div>

  <!-- Social Media Icons -->
  <footer class="icon-bar">
    <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank"><i class="fab fa-spotify"></i></a>
    <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank"><i class="fab fa-apple"></i></a>
    <a href="https://www.instagram.com/loudgio/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@luebason" target="_blank"><i class="fab fa-tiktok"></i></a>
  </footer>

  <!-- Legal Links -->
  <div class="footer-links">
    <a href="terms.html" target="_blank">Terms</a>
    <a href="privacy.html" target="_blank">Privacy</a>
    <a href="do-not-sell.html" target="_blank">Do Not Sell My Personal Information</a>
    <a href="cookie-choices.html" target="_blank">Cookie Choices</a>
  </div>

</body>
</html>
