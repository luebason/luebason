<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="https://github.com/luebason/luebason/blob/main/fivvi.png?raw=true" type="image/png" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif; overflow-x: hidden;
    }

    body {
      background: url('https://github.com/luebason/luebason/blob/main/BGBACK.jpg?raw=true') no-repeat center center fixed;
      background-size: cover; display: flex; flex-direction: column;
      justify-content: space-between; color: white; text-align: center;
      position: relative;
    }

    /* Animated gradient overlay */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background: linear-gradient(45deg, rgba(255,0,150,0.2), rgba(0,204,255,0.2));
      animation: hue 10s linear infinite; pointer-events: none;
    }
    @keyframes hue { to { filter: hue-rotate(360deg); } }

    /* Header Styling */
    header {
      position: fixed; top: 0; left: 0; width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 0; z-index: 1000;
    }
    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: white; font-size: 36px; margin: 0;
      text-transform: uppercase;
    }

    /* Center-floating, chaotic Apple-Watch style icons */
    .center-icons {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex; gap: 24px;
      z-index: 500;
    }

    .center-icons a {
      --scale: 1; --dx: 0px; --dy: 0px;
      display: inline-block;
      font-size: 32px;
      color: white;
      background: rgba(255,255,255,0.05);
      border: 1px solid white;
      border-radius: 50%;
      padding: 12px;
      animation: drift 4s ease-in-out infinite alternate;
      transition: transform 0.2s, background 0.3s, color 0.3s;
    }
    .center-icons a:nth-child(1) { --scale: 1.3; --dx: -8px;  --dy: -5px; }
    .center-icons a:nth-child(2) { --scale: 0.9; --dx: 12px;  --dy: -10px; }
    .center-icons a:nth-child(3) { --scale: 1.1; --dx: -15px; --dy:  8px; }
    .center-icons a:nth-child(4) { --scale: 0.85;--dx: 10px;  --dy: 15px; }
    .center-icons a:nth-child(5) { --scale: 1.2; --dx: -12px; --dy: 12px; }
    .center-icons a:nth-child(6) { --scale: 0.95;--dx: 15px;  --dy: -8px; }

    @keyframes drift {
      from {
        transform: translate(calc(var(--dx) * -1), calc(var(--dy) * -1)) scale(var(--scale));
      }
      to {
        transform: translate(var(--dx), var(--dy)) scale(var(--scale));
      }
    }

    .center-icons a:hover {
      transform: scale(calc(var(--scale) * 1.6));
      background: white;
      color: #000;
    }

    .legal-footer {
      padding: 10px 20px 30px; font-size: 12px;
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; position: fixed; bottom: 0; width: 100%;
      background: none; z-index: 1000;
    }
    .legal-footer a {
      color: white; text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }
    .legal-footer a:hover { border-color: white; }

    @media (max-width: 600px) {
      .center-icons a { font-size: 28px; padding: 10px; }
      .legal-footer { font-size: 8px; gap: 15px; padding: 10px; }
      header h1 { font-size: 28px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Lue Bason</h1>
  </header>
