  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body {
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    /* Header Styling */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px 0;
      z-index: 1000;
    }

    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: white;
      font-size: 36px;
      margin: 0;
      text-align: center;
      text-transform: uppercase;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      margin-top: 100px;
    }

    /* DISCOVER button replacing the animation */
    .discover-button {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 12px 30px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.05);
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
      cursor: pointer;
    }
    .discover-button:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .icon-bar a {
      color: white;
      font-size: 24px;
      transition: transform 0.2s, color 0.3s;
    }

    .icon-bar a:hover {
      transform: scale(1.2);
      color: #ccc;
    }

    .legal-footer {
      padding: 10px 20px 30px;
      font-size: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .legal-footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .legal-footer a:hover {
      border-color: white;
    }

    @media (max-width: 600px) {
      .discover-button {
        font-size: 22px;
        padding: 10px 24px;
      }

      .icon-bar {
        gap: 20px;
        padding: 16px;
      }

      .icon-bar a {
        font-size: 20px;
      }

      .legal-footer {
        font-size: 8px;
        gap: 15px;
        padding: 10px 10px 25px;
      }

      header h1 {
        font-size: 28px;
      }
    }
  </style>
