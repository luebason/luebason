<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('https://github.com/luebason/luebason/blob/main/BG1.jpg?raw=true') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
      text-align: center;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    .loading-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.5);
      border-top: 5px solid white;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.4);
      flex-wrap: wrap;
    }

    .icon-bar a {
      color: white;
      font-size: 24px;
      transition: transform 0.2s, color 0.3s;
    }

    .icon-bar a:hover {
      transform: scale(1.2);
      color: #ccc;
    }

    .legal-footer {
      padding: 10px 20px 30px;
      font-size: 12px; /* Reduced the font size here */
      background-color: rgba(0, 0, 0, 0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .legal-footer a {
      color: white;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.3s;
    }

    .legal-footer a:hover {
      border-color: white;
    }

    @media (max-width: 600px) {
      .icon-bar {
        gap: 20px;
        padding: 16px;
      }

      .icon-bar a {
        font-size: 20px;
      }

      .legal-footer {
        font-size: 12px;
        gap: 15px;
        padding: 10px 10px 25px;
      }
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="loading-container"></div>
  </div>

  <footer>
    <div class="icon-bar">
      <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank"><i class="fab fa-spotify"></i></a>
      <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank"><i class="fab fa-apple"></i></a>
      <a href="https://www.instagram.com/loudgio/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.tiktok.com/@luebason" target="_blank"><i class="fab fa-tiktok"></i></a>
    </div>

    <div class="legal-footer">
      <a href="terms.html" target="_blank">TERMS</a>
      <a href="privacy.html" target="_blank">PRIVACY</a>
      <a href="do-not-sell.html" target="_blank">DO NOT SELL MY PERSONAL INFORMATION</a>
      <a href="cookies.html" target="_blank">COOKIE CHOICES</a>
    </div>
  </footer>

</body>
</html>
