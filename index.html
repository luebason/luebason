<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lue Bason</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-image: url('https://github.com/luebason/luebason/blob/main/BG1.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    .content {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .video-container {
      width: 80%;
      max-width: 800px;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      border: none;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .social-links a {
      display: inline-block;
      padding: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      transition: background-color 0.3s, transform 0.2s;
      text-align: center;
    }

    .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.7);
      transform: scale(1.1);
    }

    .social-links img {
      width: 40px;
      height: 40px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      iframe {
        height: 300px;
      }

      .social-links a {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/7efmygyixs4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div class="social-links">
      <a href="https://www.youtube.com/channel/UCBDdan71rYFXtn0HCyUNDjw" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/YouTube_icon_%282013-2017%29.png" alt="YouTube">
      </a>
      <a href="https://open.spotify.com/artist/2mqKQs2rda8YbfITznRl1t?si=l8ZOQlg6TmK1AisCUVa0Rg" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Spotify_Logo_2015.png" alt="Spotify">
      </a>
      <a href="https://music.apple.com/de/artist/lue-bason/1548498115?l=en-GB" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Apple_Music_logo.svg" alt="Apple Music">
      </a>
      <a href="https://www.instagram.com/loudgio/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://www.tiktok.com/@luebason" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo_2021.svg" alt="TikTok">
      </a>
    </div>

    <footer>
      <a href="#">TERMS</a>
      <a href="#">PRIVACY</a>
      <a href="#">DO NOT SELL MY PERSONAL INFORMATION</a>
      <a href="#">COOKIE CHOICES</a>
    </footer>
  </div>
</body>
</html>
